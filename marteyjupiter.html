<html>
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>

    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var peso_usuario = parseFloat(prompt("Cual es tu peso?"));
            var planeta = parseInt(prompt("En que planeta quieres estar?\n1 Marte\n2 Jupiter"));

            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso = peso_usuario;
            var peso_final;
            var nombre_planeta;
            
            if(planeta == 1)
            {
                g_planeta = g_marte;
                nombre_planeta = "Marte";
            }
            else if(planeta == 2)
            {
                g_planeta = g_jupiter;
                nombre_planeta = "Jupiter"
            }
            else
            {
                g_planeta = 10000000000000000000;
                nombre_planeta = "Nadalandia"
            }

            peso_final = parseInt(peso * g_planeta / g_tierra);
            document.write("Tu peso en " + nombre_planeta + " es <strong>"+ peso_final + " kilos</strong>");
        </script>
    </body>
</html>
