<html>
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>

    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var peso_usuario = parseFloat(prompt("Cual es tu peso?"));
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso = peso_usuario;
            var peso_final;
            peso_final = parseInt(peso * g_marte / g_tierra);
            document.write("Tu peso en este planeta es <strong>"+ peso_final + " kilos</strong>");
        </script>
    </body>
</html>
