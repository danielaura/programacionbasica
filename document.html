<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/ >
        <title>Document Object Model</title>
    </head>
    <body>
        <h1>Vamos a jugar con window y con document</h1>
        <script type="text/javascript">
            var ruta = window.location; 
            var ejemplo = window;
            console.log("Este es un mensaje secreto");
            console.log(ruta);
            console.log(ejemplo);
            document.write("Estás en: "+ ruta);
            document.write("Estás en: "+ ruta.origin);
        </script>
        <script src="codigo.js"></script>
    </body>
</html>
